{% load sneakers_tags %}
<div class="col-lg-6 col-md-6 ">
    <div class="product-preview mb-3 ">
        <!-- Основная карусель -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <!-- Основное изображение -->
                {% if post.photo %}
                {% get_main_photo post as main_photo%}
                <div class="carousel-item active">
                    <img class="d-block w-100 " src="{{ main_photo }}" alt="Изображение товара" >
                </div>
                {% else %}
                    <img class="img-fluid" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="Изображение товара">
                {% endif %}
                <!-- Дополнительные изображения (перебор) -->
                {% get_photos post as query %}
                {% for image in query %}
                <div class="carousel-item" >
                    <img class="d-block w-100" src="{{ image.image.url }}" alt="Изображение товара" >
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Навигация по карусели (картинки внизу) -->
        {% if query.exists %}
        <div id="carousel-thumbs" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Основное изображение в навигации -->
                <div class="row mx-0">
                    <div class="thumb col-4 col-sm-2 px-1 py-2 selected" data-target="#myCarousel" data-slide-to="0">
                        <img src="{{ main_photo }}" class="img-fluid" alt="Изображение товара">
                    </div>
                    <!-- Дополнительные изображения в навигации (перебор) -->
                    {% for image in query %}
                    <div class="thumb col-4 col-sm-2 px-1 py-2" data-target="#myCarousel"
                         data-slide-to="{{ forloop.counter }}">
                        <img src="{{ image.image.url }}" class="img-fluid" alt="Изображение товара">
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
        {% endif %}

    </div>
</div>
