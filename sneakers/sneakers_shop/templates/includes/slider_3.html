{% load sneakers_tags %}
{% load static %}


<script src="{% static 'sneakers_shop/js-scripts/slick/slick.min.js' %}"></script>
<link href="{% static 'sneakers_shop/css/slick.css' %}" rel="stylesheet"/>
<div class="col-lg-6 col-md-6 border border-2 rounded-3 border-end-0 mt-4">
    {% get_photos post as query %}
    <div class="slider">
        {% for image in query %}
        <div class="slider__item">
            <img src="{{ image.image.url }}" alt="Изображение товара">
        </div>
        {% endfor %}
    </div>
</div>
