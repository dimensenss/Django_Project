{% extends 'sneakers_shop/base.html' %}
{% load static %}

{% block header %}
{% endblock header %}


{% block content %}


<div class="d-flex justify-content-center ">

    <form method="post">
        <h1>{{title}}</h1>
        {% csrf_token %}

        {% for f in form %}
        <div class="form-group">
            <label class="col-form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
            {{ f }}
            <div class="form-error-1">{{ f.errors }}</div>
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>

        </div>
    </form>
</div>
<div class="form-error-1 text-center" >{{ form.non_field_errors }}</div>



{% endblock content %}
