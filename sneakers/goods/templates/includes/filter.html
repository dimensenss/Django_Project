<div class="row">
    <div class="d-flex justify-content-between">
        {% if request.title_search %}
        <h4>Результати пошуку "<span class="text-success"> {{request.title_search}} </span>"&nbsp:</h4>
        {% else %}
        {% if not sneakers %}
        <h4></h4>
        <h4>Нічого не знайдено</h4>
        {% endif %}


        <a class="custom-btn btn-1 a-light" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
           aria-controls="offcanvasExample" type="Submit">
            Фільтри
        </a>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
             aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Накласти фільтри</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <form method="get" class="offcanvas-body" action="{% url 'goods:home' %}">
                {{ filter.form|crispy }}
                <button type="submit" class="btn btn-primary mt-2">
                    Примінити фільтри
                </button>
            </form>
        </div>
    {% endif %}
    </div>

</div>
